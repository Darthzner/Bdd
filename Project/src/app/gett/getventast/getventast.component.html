<body>
	<div class="col-md-10 offset-md-1 mt-4">
		<form #c="ngForm" (ngSubmit)="getventas(c)">
			<div class="form-group">
				<label for="RegisterFecha">Fecha inicial.</label>
				<input type="date" name="fecha1" ngModel required #fecha1="ngModel"
				class="form-control" 
				id="RegisterFecha" 
				placeholder="Fecha">
			</div>
			<div class="form-group">
				<label for="RegisterFecha">Fecha final.</label>
				<input type="date" name="fecha2" ngModel required #fecha2="ngModel"
				class="form-control" 
				id="RegisterFecha" 
				placeholder="Fecha">
			</div>
			<button type="submit" [disabled]="c.invalid" class="btn btn-primary">Revisar<i clas="fas fa-sign-in-alt"></i></button>
		</form>
	</div>
	<section class="jumbotron text-center">
		<div class="container">
			<h1>Mejor vendedor.</h1>
			<p id="demo"><p>
		</div>
	</section>
	<div class="alert alert-primary" role="alert">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Cantidad</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let dataItem of Getventas">
					<td>{{dataItem.id_producto}}</td>
					<td>{{dataItem.nombre}}</td>
					<td>{{dataItem.cant}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
