<body>
	<section class="jumbotron text-center">
		<div class="container">
			<h1>Clientes.</h1>
			<p id="demo"><p>
		</div>
	</section>
	<div class="alert alert-primary" role="alert">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Rut</th>
					<th>Direccion</th>
					<th>Correo</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let dataItem of Clientes">
					<td>{{dataItem.nombre}}</td>
					<td>{{dataItem.rut}}</td>
					<td>{{dataItem.direccion}}</td>
					<td>{{dataItem.correo}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
