<body>
	<section class="jumbotron text-center">
		<div class="container">
			<h1>Stock de productos.</h1>
			<p id="demo"><p>
		</div>
	</section>
	<div class="alert alert-primary" role="alert">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Stock</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let dataItem of Stock">
					<td>{{dataItem.nombre}}</td>
					<td>{{dataItem.stock}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
