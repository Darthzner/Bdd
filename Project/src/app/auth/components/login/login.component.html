<form #f="ngForm" (ngSubmit)="onSubmit(f)">
	<p>Form value: {{ f.value | json }}</p>
	<div class="form-group">
		<label for="LoginUsername">Nombre</label>
		<input type="text" name="username" ngModel required #username="ngModel"
		class="form-control" 
		id="LoginUsername" 
		placeholder="Enter username">
	</div>
	<div class="form-group">
		<label for="LoginPassword">Contraseña</label>
		<input type="password" name="password" ngModel required #password="ngModel"
		class="form-control" 
		id="LoginPassword" 
		placeholder="Password">
		<a href="">Olvide mi contraseña</a>
	</div>
	<button type="submit" [disabled]="f.invalid" class="btn btn-info">Entrar</button>
</form>
